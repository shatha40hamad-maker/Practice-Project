name: Lint, Test, and Deploy

on:
  push:
    branches:
      - main   # or the branch you normally push to

jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test || echo "No tests defined"

      - name: Build
        run: npm run build

      - name: Deploy
        run: echo "Deploying application..." # Replace with actual deploy steps, e.g., GitHub Pages
